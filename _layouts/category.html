<!DOCTYPE html>
<html>
{% include head.html %}

<body>
<div class="site">
    {% include header.html %}
    <div class="site-content">
        <div class="container">
            <div class="row">
                <main role="main" class="site-main">
                    {% for post in paginator.posts %}
                    <article class="post-section">
                        <div class="section-wrapper">
                            <a href="{{post.url | prepend: site.baseurl }}"><h1 class="h2">{{post.title}}</h1></a>
                            <div class="post-info">
                                <time>{{post.date | date: "%Y-%m-%d"}}</time>
                            </div>
                            <div class="post-detail">
                                <div class="excerpt">
                                    {{post.excerpt}}
                                </div>
                                <a class="more-link" href="{{post.url | prepend: site.baseurl }}">继续阅读</a>
                            </div>
                        </div>
                    </article>
                    {% endfor %}
                    {% include paginate.html %}
                </main>
                {% include side.html %}
            </div>
        </div>
    </div>
    {% include footer.html %}
    {% include foot.html %}
</div>
</body>

</html>
