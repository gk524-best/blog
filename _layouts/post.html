<!DOCTYPE html>
<html>
{% include head.html %}

<body>
<div class="site">
    {% include header.html %}
    <div class="site-content">
        <div class="container">
            <div class="row">
                <main role="main" class="site-main">
                    <article class="post-section">
                        <div class="section-wrapper">
                            <h2 class="h2">{{page.title}}</h2>
                            <div class="post-info">
                                <time>{{page.date | date: "%Y-%m-%d"}}</time>
                            </div>
                            <div class="post-detail">
                                {{content}}
                            </div>
                        </div>
                    </article>
                </main>
                {% include side.html %}
            </div>
        </div>
    </div>
    {% include footer.html %} {% include foot.html %}
</div>
</body>

</html>
